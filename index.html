<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Anno 1800 XML Search</title>

	<link rel="icon" href="src/117_A.png" sizes="any">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/solid.min.css" />
	<!-- fontawesome icons / free -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<!-- google material icons https://fonts.google.com/icons?selected=Material+Symbols+Outlined:search:FILL@0;wght@400;GRAD@0;opsz@24&icon.size=24&icon.color=%23e8eaed -->
	<style>
		.material-symbols-outlined {
			font-variation-settings:
				'FILL' 0,
				'wght' 400,
				'GRAD' 0,
				'opsz' 24
		}
	</style>
	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
	<!-- ModelViewer GLB -->
	<link rel="stylesheet" href="style.css">

	<script src=" https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
	<!-- zlib library to unpack-->
</head>

<body>
	<div class="header">
		<h1>ANNO 1800 XML Search</h1>
	</div>
	<div class="search">
		<div class="search">
			<input type="text" id="assetSearch" placeholder="GUID or some string for asset or template name">
			<button type="submit" onclick="performAssetSearch()">
				<i class="material-symbols-outlined">search</i>
			</button>
			<select id="langSearch" name="langSearch">
				<option value="texts_brazilian.xml.gz">brazilian</option>
				<option value="texts_chinese.xml.gz">chinese</option>
				<option value="texts_english.xml.gz" selected="selected">english</option><!--Default-->
				<option value="texts_french.xml.gz">french</option>
				<option value="texts_german.xml.gz">german</option>
				<option value="texts_italian.xml.gz">italian</option>
				<option value="texts_japanese.xml.gz">japanese</option>
				<option value="texts_korean.xml.gz">korean</option>
				<option value="texts_polish.xml.gz">polish</option>
				<option value="texts_portugese.xml.gz">portugese</option>
				<option value="texts_russian.xml.gz">russian</option>
				<option value="texts_spanish.xml.gz">spanish</option>
				<option value="texts_taiwanese.xml.gz">taiwanese</option>
				<option value="all">all</option>
			</select>
			<input type="text" id="textSearch" placeholder="texts search">
			<button type="submit" onclick="performTextSearch()">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
		</div>
	</div>
	<div class="Main">
		<div class="results" id="results">here stuff</div>
	</div>
	<model-viewer alt="collier" src="3d/collier_lod0.glb" shadow-intensity="1" tone-mapping="neutral" skybox-image="3d/belfast_sunset_puresky_1k.hdr" camera-controls touch-action="pan-y"></model-viewer>
	<script src="search.js"></script>
</body>

</html>
