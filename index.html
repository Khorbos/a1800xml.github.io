<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Anno 1800 XML Search</title>

	<link rel="icon" href="src/117_A.png" sizes="any">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
	<link rel="stylesheet" href="style.css">

	<script src=" https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js">
	</script>
	<!-- zlib library to unpack-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/4.5.0/fxparser.min.js"></script>
	<!-- fast-xml-parser -->
</head>

<body>
	<div class="header">
		<span class="bigtxt">ANNO 1800 XML Search</span>
	</div>
	<div class="Search">
		<div class="content">
			<script src="search.js"></script>
			<div class="search">
				<input type="text" id="itemSearch" placeholder="GUID or some string for asset or template name">
				<button type="submit" value="search" onclick="performSearch()">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>

			<div class="filter-system">
				<select id="langSearch" name="langSearch">
					<option value="brazilian">brazilian</option>
					<option value="chinese">chinese</option>
					<option value="english" selected="selected">english</option><!--Default-->
					<option value="french">french</option>
					<option value="german">german</option>
					<option value="italian">italian</option>
					<option value="japanese">japanese</option>
					<option value="korean">korean</option>
					<option value="polish">polish</option>
					<option value="portugese">portugese</option>
					<option value="russian">russian</option>
					<option value="spanish">spanish</option>
					<option value="taiwanese">taiwanese</option>
					<option value="all">all</option>
				</select>
			</div>
			<div class="search">
				<input type="text" id="textSearch" name="textSearch" value="" placeholder="texts search">
				<button type="submit" value="searchtxt">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="Main">
		<div class="results" id="results"></div>
	</div>

</body>

</html>
